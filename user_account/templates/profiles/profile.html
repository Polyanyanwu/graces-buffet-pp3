{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block additional_title %}- Profile details{% endblock %}

{% block content %}
<div class="container-fluid gx-4 ">
    <div class="row">
        <div class="col main-title text-center">
            <h4>Update Your Profile Details</h4>
        </div>
    </div>
</div>
<div class="container-fluid gx-4 ">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <p></p>
            <form action="{% url 'update_profile' %}" method="POST" id="profile-update-form">
                {% csrf_token %}
                {{ user_form|crispy }}
                {{ profile_form|crispy }}
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary btn-color">Save</button>
                    <a class="btn btn-primary btn-outline-warning btn-cancel" href="{% url 'home' %}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
