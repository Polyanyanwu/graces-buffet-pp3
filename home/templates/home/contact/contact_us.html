{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block additional_title %}- Contact Us {% endblock %}

{% block content %}
<div class="container-fluid gx-4 ">
    <div class="row">
        <div class="col main-title text-center">
            <h4>Contact Us</h4>
        </div>
    </div>
</div>
<div class="container-fluid gx-4 ">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <form action="{% url 'contact_us' %}" method="POST" id="contact_us">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-flex justify-content-center mt-2">
                    <button type="submit" class="btn btn-primary btn-color">Save</button>
                </div>
            </form>
            <input type="text" class="hidden" id ="user_email" value ={{email}}>
        </div>
    </div>
</div>
{% endblock %}
