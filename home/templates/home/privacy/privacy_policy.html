<!-- Display privacy policy to user read from the Database -->
{% extends "base.html" %}
{% load static %}

{% block additional_title %}- Privacy Policy {% endblock %}
{{ form.media }}
{% block content %}
<div class="container-fluid gx-4">
    <div class="row">
        <div class="col main-title text-center">
            <h4>Privacy Policy</h4>
        </div>
    </div>
</div>
<div class="container-fluid gx-4" style="background: white;">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10">
            {{policy | safe }}
        </div>
    </div>
</div>
{% endblock %}
